<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="./1-Vue核心/js/vue.min.js"></script>
    <!-- <script src="js/vue.min.js"></script> -->
</head>
<body>
    <!-- 
        具体步骤：
            1.全局安装（仅第一次）：npm install -g @vue/cli
            2.切换到你要创建项目的目录，然后使用命令创建项目：vue create ****
            3.启动项目：npm run serve
            备注1.如果出现下载速度特别慢，配置npm淘宝镜像:npm config set registry https://registry.npm.taobao.org
                2.Vue脚手架隐藏了所有webpack相关的配置，若想查看具体的webpack配置，请执行:vue inspect > output.js
            快捷键：ctrl+`可以快捷打开终端
        
     -->
    <div id="root">
    </div>

    <script>
        Vue.config.productionTip = false  // 阻止Vue在启动时生成生产提示
        const vm = new Vue({  // 创建Vue实例
            el:'#root',
            data(){
                return{

                }
            },
            mounted() {
                console.log('hello world');
            },
        })
        
    </script>
</body>
</html>
