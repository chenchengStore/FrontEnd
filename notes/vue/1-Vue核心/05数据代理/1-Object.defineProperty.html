<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script src="../js/vue.js"></script>
    <!-- <script src="js/vue.min.js"></script> -->
</head>
<body>
    <div id="root">
    </div>

    <script>
        

        Vue.config.productionTip = false  // 阻止Vue在启动时生成生产提示
        let number = 17
        let person = {
            name:'尚硅谷',
            address:'北京'
        }
                
        
        Object.defineProperty(person, 'age', {
            // value:18,
            enumerable:true,  // 不加这行，这个age不可枚举
            // writable:true,  // 不加这行，这个age不可修改
            configurable:true,  // 不加这行，这个age不可删除
            get(){  // 使得age这个属性和number绑定，并且number变化会引起age的变化
                console.log('get');
                return number
            },
            set(value){
                console.log('set');
                number = value
            }
        })
        // console.log(person);
        // console.log(Object.keys(person));
        // console.log(Object.values(person));
        
    </script>
</body>
</html>
