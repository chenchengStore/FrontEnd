<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../js/vue.js"></script>
    <!-- <script src="js/vue.min.js"></script> -->
</head>
<body>
    <div id="root">
        <button @click="add">添加一个老刘</button>
        <li v-for="(person, index) in personList" :key="index">
            {{person.name}}--{{person.age}}--{{person.id}}--{{index}}
            <input type="text">
        </li>
        <hr>
        <li v-for="(person, index) in personList" :key="person.id">
            {{person.name}}--{{person.age}}--{{person.id}}--{{index}}
            <input type="text">
        </li>
    </div>

    <script>
        Vue.config.productionTip = false  // 阻止Vue在启动时生成生产提示
        const vm = new Vue({  // 创建Vue实例
            el:'#root',
            data(){
                return{
                    personList:[
                        {id:'001',name:'张三',age:18},
                        {id:'002',name:'李四',age:19},
                        {id:'003',name:'王五',age:20},
                    ],
                }
            },
            methods: {
                add(){
                    this.personList.unshift({id:'004',name:'老刘',age:21})
                }
            },
        })
        
    </script>
</body>
</html>
