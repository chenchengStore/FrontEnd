<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../js/vue.js"></script>
    <!-- <script src="js/vue.min.js"></script> -->
</head>
<body>
    <div id="root">
        <!-- 是否显示dom，占位，同display -->
        <!-- <h2 v-show="flag">欢迎来到{{name}}</h2><br> -->
        <!-- 是否显示dom，不占位，删除结构，中间不能被打断 -->
        <h2 v-if="flag">欢迎来到{{name}}</h2>
        <h2 v-else-if="flag1">欢迎来到{{name}}1</h2>
        <h2 v-else-if="flag2">欢迎来到{{name}}2</h2>
        <!-- 最后兜底的，上面都不进去，直接自动进else -->
        <h2 v-else>欢迎来到{{name}}3</h2>
    </div>

    <script>
        Vue.config.productionTip = false  // 阻止Vue在启动时生成生产提示
        const vm = new Vue({  // 创建Vue实例
            el:'#root',
            data(){
                return{
                    name:'尚硅谷',
                    flag:true,
                    flag1:true,
                    flag2:true,
                }
            },
        })
        
    </script>
</body>
</html>
