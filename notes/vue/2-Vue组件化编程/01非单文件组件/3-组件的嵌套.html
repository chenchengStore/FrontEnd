<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../js/vue.js"></script>
    <!-- <script src="js/vue.min.js"></script> -->
</head>
<body>
    <div id="root">
        <app/>
        <!-- <school></school>
        <hello/> -->
        <!-- <hr> -->
        <!-- <student></student> -->
    </div>

    <script>
        Vue.config.productionTip = false  // 阻止Vue在启动时生成生产提示

        // 创建hello组件
        const hello = Vue.extend({
            template:`
                <div>
                    <hr>
                    <h2>{{msg}}</h2>
                </div>
            `,
            data(){
                return {
                    msg:'hello'
                }
            }
        })

        // 创建student组件
        const student = Vue.extend({
            template:`
                <div>
                    <h2>学生名称：{{name}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data(){
                return{
                    name:'张三',
                    age:18
                }
            }
        })

        // 创建school组件
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <hr>
                    <student/>
                </div>
            `,
            data(){
                return{
                    name:'尚硅谷',
                    address:'北京'
                }
            },
            components:{
                student
            }
        })

        // 定义app组件
        const app = Vue.extend({
            template:`
                <div>
                    <school/>
                    <hello/>    
                <div/>
            `,
            components:{
                school,
                hello
            }
        })
        

        const vm = new Vue({  // 创建Vue实例
            el:'#root',
            components:{
                app
            }
        })
        
    </script>
</body>
</html>
