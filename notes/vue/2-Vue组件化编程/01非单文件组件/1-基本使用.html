<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../js/vue.js"></script>
    <!-- <script src="js/vue.min.js"></script> -->
</head>
<body>
    <div id="root">
        <!-- 3.编写组件标签 -->
        <hello1></hello1>
        <hr>
        <school></school>
        <hr>
        <student></student>
    </div>

    <script>
        Vue.config.productionTip = false  // 阻止Vue在启动时生成生产提示

        // 1.创建school组件
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                </div>
            `,
            data(){
                return{
                    name:'尚硅谷',
                    address:'北京'
                }
            }
        })

        // 1.创建student组件
        const student = Vue.extend({
            template:`
                <div>
                    <h2>学生名称：{{name}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data(){
                return{
                    name:'张三',
                    age:18
                }
            }
        })

        // 1.创建hello组件
        const hello = Vue.extend({
            template:`
                <div>
                    <h2>{{msg}}</h2>
                </div>
            `,
            data(){
                return {
                    msg:'hello'
                }
            }
        })

        // 2.注册组件（全局注册）
        Vue.component('hello1',hello)

        // 创建vm
        const vm = new Vue({  // 创建Vue实例
            el:'#root',
            // 2.注册组件（局部注册）
            components:{
                school,
                student
            }
        })
        
    </script>
</body>
</html>
